<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com EmailJS</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Inicialize o EmailJS com sua Public Key
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY"); // Substitua pela sua Public Key
    })();
  </script>
</head>
<body>
  <h1>Formulário de Cadastro</h1>
  <form id="leadForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="whatsapp">WhatsApp:</label>
    <input type="text" id="whatsapp" name="whatsapp" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("leadForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Obtenha os valores do formulário
      const name = document.getElementById("name").value;
      const whatsapp = document.getElementById("whatsapp").value;

      // Configure os parâmetros para o EmailJS
      const templateParams = {
        name: name,
        whatsapp: whatsapp
      };

      // Substitua 'YOUR_SERVICE_ID' e 'YOUR_TEMPLATE_ID' pelos seus IDs
      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
        .then(function(response) {
          alert("Dados enviados com sucesso!");
          window.location.href = "pagina-de-download.html"; // Redireciona para a página de download
        }, function(error) {
          console.error("Erro ao enviar dados:", error);
          alert("Houve um erro ao enviar os dados. Tente novamente.");
        });
    });
  </script>
</body>
</html>
